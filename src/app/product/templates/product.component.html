<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Danh Sách Tour</h3><br>
            <a [routerLink]="['/product/add']" class="btn btn-primary">Thêm</a> <br><br>
            <table class="table table-striped table-bordered " >
                <thead>
                    <tr>
                        <td>#</td>
                        <td>Tên Tour</td>
                        <td>Giá</td>
                        <td>Thao Tác</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products, let id = index">
                        <td>{{ id + 1 }}</td>
                        <td > <a [routerLink]="['/product',product.id]">{{ product.name }}</a></td>
                        <td>{{ product.price | number}} đ</td>
                        <td> 
                            <a [routerLink]="['/product/edit',product.id]" class="btn btn-primary">Edit</a> &nbsp;&nbsp;
                            <a [routerLink]="['/product/delete',product.id]" class="btn btn-danger">Delete</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
