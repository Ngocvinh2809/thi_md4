<div class="panel panel-default" style="width: 550px; margin: 0px auto;">
    <div>
    <h3 class="panel-title">Xóa tour</h3>
    </div>
<div class="panel-body" *ngIf="products">Tour du lịch : {{ products.name }}</div><br>
<div class="panel-body" *ngIf="products">Giá : {{ products.price | number }} đ</div><br>
<div class="panel-body" *ngIf="products">Mô Tả : {{ products.description }}</div>
<br>
<div>
  <button type="button" (click)="handleYes()" class="btn btn-danger pull-left">Xóa</button>&nbsp;
  <a [routerLink]="['/product']" class="btn btn-primary">Danh sách</a>
</div>
