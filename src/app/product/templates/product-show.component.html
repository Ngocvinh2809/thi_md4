<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Chi Tiết Tour</h3><br>
            <table class="table table-striped table-bordered " >
                <thead>
                    <tr>
                        <td>Tên Tour</td>
                        <td>Giá</td>
                        <td>Mô Tả</td>
                        <td>Thao Tác</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="product">
                        <td>{{ product.name }}</td>
                        <td>{{ product.price | number}} đ</td>
                        <td>{{ product.description}}</td>
                        <td>
                            <a [routerLink]="['/product']" class="btn btn-primary">Quay Lại</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
